{% extends "web_tracker/base.html" %}
{% block content %}
    {% if form.errors %}
    <p>Your nickname and password didn't match</p>
    {% endif %}

    <form method="post" action="{% url 'web_tracker:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'web_tracker:index' %}"/>
    </form>
{% endblock content %}
