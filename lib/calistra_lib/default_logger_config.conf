[loggers]
keys=root, console_logger, library_logger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter, extended_formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_console_logger]
level=DEBUG
handlers=consoleHandler
qualname=console_logger
propagate=0

[logger_library_logger]
level=DEBUG
handlers=consoleHandler
qualname=library_logger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=extendedFormatter
args=(os.path.join(os.environ['HOME'], 'calistra_data', 'logs.log'), )

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_extendedFormatted]
format=%%(asctime)s - %(name)s - %(levelname)s : Line %(lineno)s - %(message)s
datefmt=%d.%m.%y-%H:%M