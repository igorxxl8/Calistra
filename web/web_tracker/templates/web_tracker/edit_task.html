{% load bootstrap3 %}

{% block content %}

<div class="form-div">
    <div class="container">
        <h2> Edit task:</h2>
        <form action="{% url 'web_tracker:edit_task' task.key %}" method="post">

           {% for field in form %}

                {{ field.label_tag }} {{ field }}

                {% for error in field.errors %}

            <div class="alert alert-danger alert-dismissable alert-link">
                <button class="close" type="button" data-dismiss="alert"
                        aria-hidden="true">Ã—
                </button>
                {{error}}
            </div>
            {% endfor %}
            </p>
            <p>

                {% endfor %}
            <button name="submit" class="btn btn-success btn-lg">Save changes
            </button>

                <button name="cancel"
                        class="btn btn-warning btn-lg float-right">Cancel
                </button>
            </a>
        </form>
    </div>
</div>

{% endblock content %}
