{% extends "web_tracker/base.html" %}

{% block content %}

<div class="form-div">
    <h2>Creating plan:</h2>
    <form action="{% url 'web_tracker:create_plan' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
    <div class="alert alert-danger alert-dismissable alert-link">
        <button class="close" type="button" data-dismiss="alert"
                aria-hidden="true">Ã—
        </button>
        {{error}}
    </div>
    {% endfor %}
    </p>
    {% endfor %}
    <button name="submit" class="btn btn-success btn-lg">Create</button>
    <a href="/" class="float-right">
        <button class="btn btn-warning btn-lg" name="cancel">Cancel</button>
    </a>
    </form>
</div>

{% endblock content %}
